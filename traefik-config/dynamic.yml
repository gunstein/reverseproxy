http:
  routers:
    pinball2d_router:
      rule: "Host(`pinball2d.vatnar.no`)"
      entryPoints: ["websecure"]
      service: pinball2d_service
      tls:
        certResolver: myresolver
      middlewares: ["default-chain"]

    pinball3d_router:
      rule: "Host(`pinball3d.vatnar.no`)"
      entryPoints: ["websecure"]
      service: pinball3d_service
      tls:
        certResolver: myresolver
      middlewares: ["default-chain"]

    mypage_router:
      rule: "Host(`gunstein.vatnar.no`)"
      entryPoints: ["websecure"]
      service: mypage_service
      tls:
        certResolver: myresolver
      middlewares: ["default-chain", "gunstein-csp"]

    # pinball.vatnar.no (web)
    pinball_router:
      rule: "Host(`pinball.vatnar.no`) && !PathPrefix(`/ws`)"
      priority: 10
      entryPoints: ["websecure"]
      service: pinball_web_service
      tls:
        certResolver: myresolver
      middlewares: ["default-chain", "pinball-csp"]

    # pinball.vatnar.no (websocket)
    pinball_ws_router:
      rule: "Host(`pinball.vatnar.no`) && PathPrefix(`/ws`)"
      priority: 20
      entryPoints: ["websecure"]
      service: pinball_ws_service
      tls:
        certResolver: myresolver
      middlewares: ["ws-protect-chain"]

    # pinballbevy.vatnar.no (web)
    pinball_bevy_router:
      rule: "Host(`pinballbevy.vatnar.no`) && !PathPrefix(`/ws`)"
      priority: 10
      entryPoints: ["websecure"]
      service: pinball_bevy_web_service
      tls:
        certResolver: myresolver
      middlewares: ["default-chain", "pinball-bevy-csp"]

    # pinballbevy.vatnar.no (websocket) - same game server
    pinball_bevy_ws_router:
      rule: "Host(`pinballbevy.vatnar.no`) && PathPrefix(`/ws`)"
      priority: 20
      entryPoints: ["websecure"]
      service: pinball_ws_service
      tls:
        certResolver: myresolver
      middlewares: ["ws-protect-chain"]

  services:
    pinball2d_service:
      loadBalancer:
        servers:
          - url: "http://pinball2d:80"

    pinball3d_service:
      loadBalancer:
        servers:
          - url: "http://pinball3d:80"

    mypage_service:
      loadBalancer:
        servers:
          - url: "http://mypage_server:80"

    pinball_web_service:
      loadBalancer:
        servers:
          - url: "http://pinball_web:80"

    pinball_bevy_web_service:
      loadBalancer:
        servers:
          - url: "http://pinball_bevy_web:80"

    pinball_ws_service:
      loadBalancer:
        servers:
          - url: "http://pinball_server:9001"

  middlewares:
    # (ingen endringer i middlewares)
    default-chain:
      chain:
        middlewares:
          - compress-middleware
          - security-headers

    ws-protect-chain:
      chain:
        middlewares:
          - compress-middleware
          - ws-inflight
          - ws-ratelimit

    compress-middleware:
      compress: {}

    security-headers:
      headers:
        contentTypeNosniff: true
        frameDeny: true
        permissionsPolicy: "accelerometer=(), autoplay=(), camera=(), fullscreen=(self), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
        referrerPolicy: "no-referrer"
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true

    gunstein-csp:
      headers:
        contentSecurityPolicy: "default-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self'; img-src 'self' data:; font-src 'self'"

    pinball-csp:
      headers:
        contentSecurityPolicy: "default-src 'none'; script-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' wss:; img-src 'self' data:; font-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'"

    pinball-bevy-csp:
      headers:
        contentSecurityPolicy: "default-src 'none'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' wss:; img-src 'self' data:; font-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'"

    ws-inflight:
      inFlightReq:
        amount: 50

    ws-ratelimit:
      rateLimit:
        average: 30
        burst: 60
